<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-thumbnails@latest/dist/videojs-thumbnails.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #333333;
      --button-text: #ffffff;
      --button-hover-bg: #444444;
      --button-hover-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-top: 33vh;
      padding-bottom: 50px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }



    .video-container {
      width: 100%;
      height: calc(33vh - 50px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }



    .video-wrapper {
      width: 100%;
      height: 100%;
    }



    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }



    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }



    #downloadVid {
      width: 100%;
      height: 50px;
      margin: 0;
      border-radius: 0;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #downloadVid:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }

    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: opacity 0.3s;
      opacity: 0;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="videoContainer" style="display: none">
    <div class="video-container">
      <video
        id="player"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"
        data-setup='{"controls": true, "autoplay": false, "preload": "auto"}'
      >
        <source src="/static/{{ video_name }}/master.m3u8" type="application/x-mpegURL">
        <track kind="metadata" src="/static/{{ video_name }}_thumbnails.vtt" default>
      </video>
    </div>
    <div class="controls">
      <div class="download-container">
        <button id="offlineDownload">Download for Offline Viewing</button>
        <button id="deleteOffline" style="display: none">
          Delete Offline Video
        </button>
      </div>
    </div>
    <div class="navigation">
      <button id="backToHome" onclick="window.location.href='/home'">
        Back to Home
      </button>
      <button id="tiktokView" onclick="window.location.href='/brainrot/{{ video_name }}'">
        BrainRot Mode
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      initializeVideoPlayer();
    });

    async function initializeVideoPlayer() {
      const video = videojs('player', {
        controls: true,
        autoplay: false,
        preload: 'auto'
      });

      // Load thumbnails from the VTT file
      video.thumbnails({
        src: '/static/{{ video_name }}_thumbnails.vtt', // Path to your VTT file
        spriteWidth: 427, // Width of each thumbnail in the spritesheet
        spriteHeight: 240 // Height of each thumbnail in the spritesheet
      });

      // Load saved time
      await loadSavedTime(video);

      video.on('ended', () => clearInterval(cacheInterval));

      // Add event listeners for offline download buttons
      document.getElementById("offlineDownload").addEventListener("click", function () {
        const videoUrl = "/static/{{ video_name }}/master.m3u8";
        downloadVideoForOffline(videoUrl);
      });

      document.getElementById("deleteOffline").addEventListener("click", function () {
        const videoName = "{{ video_name }}";
        deleteOfflineVideo(videoName);
      });
    }

    async function loadSavedTime(video) {
      const cache = await caches.open("video-timestamps");
      const match = await cache.match(`/timestamps/{{ video_name }}`);
      if (match) {
        const data = await match.json();
        video.currentTime = data.time || 0;
      }
    }

    function downloadVideoForOffline(videoUrl) {
      // Implementation of downloading the video
      // Replace this with your actual download logic
      showToast('Downloading video for offline viewing...');
      // Implement your downloading logic here...
    }

    function deleteOfflineVideo(videoName) {
      // Implementation to delete the offline video
      showToast('Deleting offline video...');
      // Implement your deletion logic here...
    }

    function showToast(message, duration = 3000) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('show');
      }, 10);

      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, duration);
    }
  </script>
</body>

</html>
