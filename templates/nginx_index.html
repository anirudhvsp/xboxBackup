<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Xbox Media Streaming App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #107C10;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #0078D7;
            color: #ffffff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Xbox Media Streaming App</h1>
        <p>Stream my xbox clips directly from my personal computer. visit <a href="https://github.com/anirudhvsp/xboxBackup">github</a> for more info </p>
        <a href="/home" class="btn">Enter App</a>
    </div>
</body>
</html>
